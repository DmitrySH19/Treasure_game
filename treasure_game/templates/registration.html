<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static "../static/css/style.css" %}">
	<title>Document</title>
</head>
<body>
	<header></header>
	<div class="background"></div>
	<main>
		<section class="aut">
			<div class="autorisation-container">
				<h1 class="logo">Регистрация</h1>
			    <form class="autorisation" action="" method="post">
					{% csrf_token %}
				    <label for="login">Login</label>
				    <input type="text" name="login" class="login" placeholder="Login">
				    <label for="password">Password</label>
				    <input type="password" name="password" class="password" placeholder="Password">
					<label for="Repeat password">Repeat password</label>
				    <input type="password" name="repeat_pass" class="repeat_password" placeholder="Password">
					<label for="E-mail">E-mail</label>
				    <input type="email" name="email" class="email" placeholder="Password">

				    <div class="enter-cont">
				    	<button class="enter" name="Login">Register</button>
					</div>
			    </form>
		    </div>
		</section>
	</main>
	<footer></footer>
</body>
</html>
